<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R1 CORS Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover { background: #0056b3; }
        pre {
            background: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>R1 CORS Test Page</h1>
    <p>This page tests CORS connectivity to the backend API.</p>

    <div id="results"></div>

    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testCorsTest()">Test CORS Test Endpoint</button>
    <button onclick="testWithAuth()">Test With Auth</button>
    <button onclick="clearResults()">Clear Results</button>

    <script>
        const BACKEND_URL = 'https://r-pod-prov.boondit.site';
        const PASSWORD = 'Pups43!';

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testHealth() {
            try {
                addResult('Testing health endpoint...');
                const response = await fetch(`${BACKEND_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ Health check successful: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    addResult(`❌ Health check failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Health check error: ${error.message}`, 'error');
                console.error('Health check error:', error);
            }
        }

        async function testCorsTest() {
            try {
                addResult('Testing CORS test endpoint...');
                const response = await fetch(`${BACKEND_URL}/cors-test`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ CORS test successful: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    addResult(`❌ CORS test failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`❌ CORS test error: ${error.message}`, 'error');
                console.error('CORS test error:', error);
            }
        }

        async function testWithAuth() {
            try {
                addResult('Testing with authentication...');
                const response = await fetch(`${BACKEND_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest',
                        'x-server-password': PASSWORD
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ Auth test successful: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    addResult(`❌ Auth test failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Auth test error: ${error.message}`, 'error');
                console.error('Auth test error:', error);
            }
        }

        // Auto-run health test on page load
        window.addEventListener('load', () => {
            addResult('Page loaded. Testing basic connectivity...');
            setTimeout(testHealth, 1000);
        });

        // Log WebView info if available
        addResult(`User Agent: ${navigator.userAgent}`);
        addResult(`Platform: ${navigator.platform}`);
        addResult(`Cookie enabled: ${navigator.cookieEnabled}`);
    </script>
</body>
</html>
